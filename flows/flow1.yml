- content: "<p><span style=\"font-family: Arial; background-color: rgb(248, 248, 248);\"\
    >Podemos definir el marketing estrat\xE9gico como&nbsp;</span><em style=\"margin:\
    \ 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian:\
    \ inherit; font-stretch: inherit; line-height: inherit; font-family: georgia;\
    \ vertical-align: baseline; background-color: rgb(248, 248, 248);\"><span style=\"\
    font-family: Arial;\">un an\xE1lisis sistem\xE1tico y continuado de las caracter\xED\
    sticas del mercado y del desarrollo de conceptos o de productos rentables, orientados\
    \ hacia grupos de consumidores determinados, teniendo en cuenta la competencia\
    \ y procurando alcanzar una ventaja competitiva defendible a largo plazo</span></em><span\
    \ style=\"font-family: Arial; background-color: rgb(248, 248, 248);\">.</span><br\
    \ style=\"font-family: arial, sans-serif; background-color: rgb(248, 248, 248);\"\
    ><span style=\"font-family: Arial; background-color: rgb(248, 248, 248);\">La\
    \ gesti\xF3n del marketing estrat\xE9gico se sit\xFAa en el medio y largo plazo,\
    \ definiendo los objetivos, elaborando una estrategia de desarrollo y manteniendo\
    \ una estructura equilibrada de la cartera de productos. El marketing estrat\xE9\
    gico interviene activamente en la orientaci\xF3n y formulaci\xF3n de la estrategia\
    \ de la empresa. Facilita informaci\xF3n sobre la evoluci\xF3n de la demanda,\
    \ la segmentaci\xF3n del mercado, las posiciones competitivas y la existencia\
    \ de oportunidades y amenazas. Igualmente, analiza las capacidades y recursos\
    \ para adaptar la empresa al entorno y situarla en una posici\xF3n de ventaja\
    \ competitiva sostenible.</span><br style=\"font-family: arial, sans-serif; background-color:\
    \ rgb(248, 248, 248);\"><span style=\"font-family: Arial; background-color: rgb(248,\
    \ 248, 248);\">Como adelanto del post que mas adelante editare en mi blog , adjunto\
    \ una representaci\xF3n power point, donde trato de aclarar el termino de Marketing\
    \ Estrat\xE9gico.</span><br></p>"
  id: page2
  title: "Tema 2 - Marketing Estrat\xE9gico"
  type: Page
- content: "<p><span style=\"font-family: Arial; background-color: rgb(248, 248, 248);\"\
    >MARKETING OPERATIVO.-Tambi\xE9n conocido como marketing OPERACIONAL. La gesti\xF3\
    n operativa del marketing se plantea en un horizonte temporal del medio y corto\
    \ plazo y supone una actividad eminentemente t\xE1ctica .</span><br style=\"font-family:\
    \ arial, sans-serif; background-color: rgb(248, 248, 248);\"><em style=\"margin:\
    \ 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian:\
    \ inherit; font-stretch: inherit; line-height: inherit; font-family: georgia;\
    \ vertical-align: baseline; background-color: rgb(248, 248, 248);\"><span style=\"\
    font-family: Arial;\">El marketing operativo gestiona las decisiones y puesta\
    \ en pr\xE1ctica del programa de marketing-mix y se concreta en decisiones relativas\
    \ al producto, precio, distribuci\xF3n y comunicaci\xF3n</span></em><span style=\"\
    font-family: Arial; background-color: rgb(248, 248, 248);\">. Le compete, por\
    \ tanto, al marketing operativo o t\xE1ctico: planificar, ejecutar y controlar\
    \ las acciones de marketing del c\xF3mo llegar.</span><br style=\"font-family:\
    \ arial, sans-serif; background-color: rgb(248, 248, 248);\"><em style=\"margin:\
    \ 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian:\
    \ inherit; font-stretch: inherit; line-height: inherit; font-family: georgia;\
    \ vertical-align: baseline; background-color: rgb(248, 248, 248);\"><span style=\"\
    font-family: Arial;\">\u201CEl marketing operativo se refiere a las actividades\
    \ de organizaci\xF3n de estrategias de venta y de comunicaci\xF3n para dar a conocer\
    \ a los posibles compradores las particulares caracter\xEDsticas de los productos\
    \ o servicios ofrecidos. Se trata de una gesti\xF3n de conquista de mercados a\
    \ corto y medio plazo, m\xE1s parecida a la cl\xE1sica gesti\xF3n comercial sobre\
    \ la base de las cuatro P del marketing mix\u201D.</span></em><br style=\"font-family:\
    \ arial, sans-serif; background-color: rgb(248, 248, 248);\"><span style=\"font-family:\
    \ Arial; background-color: rgb(248, 248, 248);\">Sobre los llamados Marketing\
    \ Estrat\xE9gico y Operativo , mas adelante , el autor editara unos art\xEDculos\
    \ que explicaran estos t\xE9rminos con una mayor extensi\xF3n.</span><br></p>"

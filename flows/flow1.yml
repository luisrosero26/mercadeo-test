- content: "<div align=\"center\" style=\"font-family: Times; font-size: medium;\"\
    ><table border=\"0\" cellpadding=\"0\" cellspacing=\"1\" width=\"100%\"><tbody><tr><td\
    \ width=\"50%\"></td><td width=\"50%\"><a href=\"http://sisbib.unmsm.edu.pe/bibvirtual/publicaciones/indata/v01_n1/introduccion.htm#arriba\"\
    ><img border=\"0\" src=\"http://sisbib.unmsm.edu.pe/bibvirtual/images/arriba.gif\"\
    \ alt=\"volver arriba\" width=\"16\" height=\"16\" align=\"right\"></a></td></tr></tbody></table></div><p\
    \ align=\"JUSTIFY\" style=\"font-family: Times; font-size: medium;\"><font face=\"\
    Verdana\" size=\"2\">Es uno de los conceptos fundamentales del marketing; el que,\
    \ desde el punto de vista de los negocios; est\xE1 constituido por la DEMANDA\
    \ (estimada o medida) de los bienes y/o servicios para una organizaci\xF3n.<br>Su\
    \ importancia radica en que permitir\xE1, entre otras aplicaciones esenciales:</font></p><blockquote\
    \ style=\"font-family: Times; font-size: medium;\"><p align=\"JUSTIFY\"><font\
    \ face=\"Verdana\" size=\"2\">- Pronosticar las ventas esperadas a futuro y, en\
    \ consecuencia, el flujo de los ingresos econ\xF3micos a ser proyectados.<br><br>-\
    \ Determinar el tama\xF1o del negocio o la capacidad de planta para la fabricaci\xF3\
    n de los bienes.<br><br>- Elaborar los planes de operaciones y/o de producci\xF3\
    n en funci\xF3n a las variaciones que en el tiempo futuro puedan afectar las ventas\
    \ y, en consecuencia la demanda.</font></p></blockquote>"
